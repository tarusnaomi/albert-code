<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>time tracking dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section id="profile">
        <div id="bg-blue">
          <img src="./images/image-jeremy.png" alt="jeremy prln ofile image" />
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
        <button>Daily</button>
        <button>Weekly</button>
        <button>Monthly</button>
      </section>
      <section id="data">
        <div class="category">
          <img src="./images/icon-play.svg" alt="play icon" />
          <div>
            <p>
              <span>Play</span>
              <img src="./images/icon-ellipsis.svg" alt="eclipse" />
            </p>
            <p class="time">12 hrs</p>
            <p>Last Week 8hrs</p>
          </div>
        </div>
        <div class="category">
          <img src="./images/icon-work.svg" alt="work icon" />
          <div>
            <p>
              <span>Work</span>
              <img src="./images/icon-ellipsis.svg" alt="eclipse" />
            </p>
            <p class="time">32 hrs</p>
            <p>Last Week 8hrs</p>
          </div>
        </div>
        <div class="category">
          <img src="./images/icon-self-care.svg" alt="self-care icon" />
          <div>
            <p>
              <span>Self Care</span>
              <img src="./images/icon-ellipsis.svg" alt="eclipse" />
            </p>
            <p class="time">32 hrs</p>
            <p>Last Week 8hrs</p>
          </div>
        </div>
        <div class="category">
          <img src="./images/icon-social.svg" alt="social icon" />
          <div>
            <p>
              <span>Social</span>
              <img src="./images/icon-ellipsis.svg" alt="eclipse" />
            </p>
            <p class="time">2 hrs</p>
            <p>Last Week 8hrs</p>
          </div>
        </div>
        <div class="category">
          <img src="./images/icon-study.svg" alt="study icon" />
          <div>
            <p>
              <span>Study</span>
              <img src="./images/icon-ellipsis.svg" alt="eclipse" />
            </p>
            <p class="time">32 hrs</p>
            <p>Last Week 8hrs</p>
          </div>
        </div>
        <div class="category">
          <img src="./images/icon-exercise.svg" alt="work icon" />
          <div>
            <p>
              <span>Exercise</span>
              <img src="./images/icon-ellipsis.svg" alt="eclipse" />
            </p>
            <p class="time">32 hrs</p>
            <p>Last Week 8hrs</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
